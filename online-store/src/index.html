<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store by EugeneTsalko</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
</head>
<body>
    <!-- <div class="wrapper"> -->
        <header class="header" id="header">
            <nav class="nav">
                <a href="./index.html" class="nav__logo">Online store</a>
                <ul class="nav__links">
                    <li class="nav__links-item">Page 1</li>
                    <li class="nav__links-item">Page 2</li>
                    <li class="nav__links-item">Page 3</li>
                </ul>
                <button class="nav__cart button">
                    <img src="./assets/img/cart.svg" alt="Cart" class="nav__cart-img">
                </button>
            </nav>
        </header>
        <div id="cart"></div>
        <main class="main">
            <div class="main-wrapper">
                <section class="products">
                    <div class="products__filters">
                        filters
                    </div>
                    
                    <div class="products__catalog" id="products">
                        goods
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer" id="footer">
            <ul class="footer__links">
                <li class="footer__links-item">
                    <span>2022</span>
                    <a href="https://github.com/EugeneTsalko" class="footer__links-item-elem">github</a>
                </li>
                <li class="footer__links-item">
                    <a href="https://rs.school/js/" class="footer__links-item rs-link">
                        <img src="./assets/img/rsschool.svg" alt="Rolling Scopes School">
                    </a>
                </li>
                <li class="footer__links-item">
                    <ul class="socials">
                        <li class="socials-item">
                            <a class="socials-item-link insta" href="https://www.instagram.com/" target="_blank">link1</a>
                        </li>
                        <li class="socials-item">
                            <a class="socials-item-link insta" href="https://www.instagram.com/" target="_blank">link2</a>
                        </li>
                        <li class="socials-item">
                            <a class="socials-item-link insta" href="https://www.instagram.com/" target="_blank">link3</a>
                        </li>
                        <li class="socials-item">
                            <a class="socials-item-link insta" href="https://www.instagram.com/" target="_blank">link4</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </footer>
